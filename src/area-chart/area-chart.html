<svg ng-attr-width="{{width}}" height="250" class="area-chart">
    <rect fill="#18a1d2" ng-attr-width="{{width}}" height="250" opacity="0.5"></rect>
    <g ng-attr-transform="translate({{padding}},{{padding}})">
        <path class="transparent-area" opacity="0.5" fill="white"></path>
        <path class="chart-line" stroke="white" fill="none" stroke-width="2"></path>
        <g class="white-dots"></g>
        <g class="y-axis"></g>
        <g class="x-axis"></g>
    </g>
</svg>
