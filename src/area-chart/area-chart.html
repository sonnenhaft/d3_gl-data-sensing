<svg ng-attr-width="{{width}}" height="250" class="area-chart">
    <g ng-attr-transform="translate({{leftPadding}},{{PADDING_TOP}})">
        <path class="transparent-area" opacity="0.5" fill="white" stroke-width="0"></path>
        <path class="transparent-area-border" fill="none" stroke-width="2" stroke="white"></path>
        <g class="white-dots"></g>
        <g class="y-axis"></g>
        <g class="x-axis" ng-attr-transform="translate(0,{{height}})"></g>
    </g>
</svg>
