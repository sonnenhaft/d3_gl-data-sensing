<g  visibility="hidden">
    <g  opacity="0.5">

            <text class="ty" y="0"  dy="-3"dx="1" >0</text>
            <text class="tx" x="0" dy="-2"dx="3" ng-attr-transform="translate(0,{{height}})">0</text>
        </g>
        <g  stroke="white" stroke-dasharray="15, 2" stroke-width="1">
            <line x1="0" x2="0" y1="0" y2="0"  class="w"></line>
            <line x1="0" x2="0" y1="0" y2="0"  class="h"></line>
        </g>
    </g>
    <circle cy="0" cx="0" r="4"  stroke-width="0" fill="white"></circle>
</g>
