<svg ng-attr-width="{{::104*scale}}" ng-attr-height="{{::104*scale}}">
    <g ng-attr-transform="scale({{::scale}},{{::scale}})">
        <g transform="translate(2,2)">
            <g transform="translate(50,50)">
                <text font-size="15" text-anchor="middle" font-family="Arial" fill="white">
                    {{time | uppercase}}
                </text>
                <text y="10" font-size="9" text-anchor="middle" font-family="Arial" fill="white">
                    {{label | uppercase}}
                </text>
                <path fill="#4cccec" class="blue-circle"></path>
                <path fill="#474747" class="grey-circle"></path>
            </g>
            <g transform="translate(50,0)">
                <circle r="5" fill="white" cy="3"/>
            </g>
        </g>
    </g>
</svg>
